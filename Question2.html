<body>
	<div><a href="Question.html">Mutiple Selection</a><h1>Please select only one answer</h1></div>
    <div class="question1">
		<div class="questionAnswered">
			<div class="number">
				<div class="QuestionNumber" id="box">123</div><div class="QuestionText">A</div><div id="score">2</div><div id="answered">0</div>
			</div>
			<div class="number oneDiv">
				<div class="QuestionNo answer1" id="box1">A</div><div class="Question"></div><div id="addressText" class="addressText">1</div><div id="true_false">0</div>
			</div>
			<div class="number twoDiv">
				<div class="QuestionNo answer2" id="box1">B</div><div class="Question"></div><div id="addressText" class="addressText">2</div><div id="true_false">0</div>
			</div>
			<div class="number threeDiv">
				<div class="QuestionNo answer3" id="box1">C</div><div class="Question"></div><div id="addressText" class="addressText">3</div><div id="true_false">0</div>
			</div>
			<div class="number fourDiv">
				<div class="QuestionNo answer4" id="box1">D</div><div class="Question"></div><div id="addressText" class="addressText">4</div><div id="true_false">1</div>
			</div>
			<div class="number fiveDiv">
				<div class="QuestionNo answer5" id="box1">E</div><div class="Question"></div><div id="addressText" class="addressText">5</div><div id="true_false">0</div>
			</div>
		</div>
		<div class="controls">
			<button class="button btn_previous">Previous</button>
			<button class="button btn_submit">Submit</button>
			<button class="button btn_next">Next</button>
			<button class="button btn_exit">Exit</button>
		</div>
    </div>
	<div id="feedback" class="hide feedback">
		<p></p>
	</div>
</body>
